<!DOCTYPE html>
<html>

<body class="bodyfaculty">
<header>

<form name ="google-sheet">

                        <br>

                            <button type="button" name="" class="submit" style="border-radius:20px ;margin-top: 68px;width: 250px"  onclick="openPopup()">submit</button><br>
                            <div class="popup" id="popup">

                                <button type="botton" onclick="closePopup()">ok</button>
                               </div>
                             
                   </h2>
                </div>

            <div class="right">
                <h2>
                    
                    <p style="margin-top:115px;">Survey</p><br>

                    <br>

                    <br>

                    <br>
                    <br>
                    <input type="number" name="CO4Survey" placeholder="CO4 Through Survey" style="height: 22px;width: 150px;">
                    <br><br>
                            <input type="reset" name="" class="reset" style="border-radius:20px;height: 30px; width: 250px; margin-top: 125px" ><br> 
                </h2>          
            </div>
        </div>

        </div>
    </div>
</form>
<script>
    let popup=document.getElementById("popup");
                                       function openPopup()
                                    {
                                        popup.classList.add("open-popup");
                                     }
                                       function closePopup()
                                        {
                                           window.location="https://dasariramya020.github.io/facultyform.com/"
                                           
                                        }
    function populate(selectObj)
    {
        // get the index of the selected option 
          var idx = selectObj.selectedIndex; 
        // get the value of the selected option 
          var which = selectObj.options[idx].value;
          switch(which)
          {
              case "sub1":
                     if(which=="sub1")
                     {
                       const scriptURL = 'https://script.google.com/macros/s/AKfycbzLMrU3FuBIKW0uoCZUjigNpnektyw5V3cQpK11dYlctsd9-fSxp_kyHhTk3eMuDyLRsg/exec'
                     const form = document.forms['google-sheet']
  
                 form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    })
                }
               break;
              case "sub2":
              
                  {

           })
        }
                  break;
                  case "sub4":
                      {

              const form3 = document.forms['google-sheet']

</script>
